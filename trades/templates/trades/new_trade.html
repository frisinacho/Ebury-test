{% extends 'base.html' %}

{% block title %} Ebury test - New trade {% endblock %}

{% block section %}

    <h1>New trade:</h1>

    {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

    <form method="post">
        {% csrf_token %}    <!-- Authorize POST -->
        {{ form.as_table }}
        <div>
            <button>Save</button>
        </div>
    </form>

{% endblock %}
